    <img class="grpelem" id="u659-5" alt="Cons of trophy hunting include endangerment, extinction, problems in the food chain, fraud, and suffering. Granted trophy hunting can help population control, it can only help to a certain extent. Most acts of trophy hunting are &quot;under the table&quot;, meaning that they are no where near to being closely monitored, and illegal. Money is being wrongfully spent on bribes to park guides (Ex: Cecil the lion). With so many illegal hunters participating in trophy hunting, it is not truly monitored, therefore leading to endangerment and possible extinction of some species. When some of these invaluable species start decreasing in number, other species increase in number due to the food chain. This then creates an imbalance in the entire food chain. Trophy hunting also causes the animals suffering, due to trophy hunters wanting a &quot;satisfying&quot; hunt that doesn't come easy. " src="images/u659-5.png?crc=3913774999" data-image-width="798"/><!-- rasterized frame -->
